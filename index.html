<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eHomies</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Bubblegum Sans', cursive;
      display: flex;
      background-color: #fff5f0;
    }

    .sidebar {
      width: 250px;
      background-color: #b22222;
      color: white;
      padding: 20px;
      height: 100vh;
    }

    .sidebar h2 {
      font-size: 24px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar li {
      margin: 15px 0;
      cursor: pointer;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      background-color: #fff5f0;
    }

    .banner {
      background-color: #ff6666;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-family: 'Comic Sans MS', 'Bubblegum Sans', cursive;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>User Profile</h2>
    <p>Username: NuggzBunny</p>
    <p>Level: 4</p>
    <ul>
      <li onclick="showSection('home')">üè† Home</li>
      <li onclick="showSection('pets')">üêæ My Pets</li>
      <li onclick="showSection('shop')">üõí Shop</li>
      <li onclick="showSection('arena')">‚öîÔ∏è Battle Arena</li>
    </ul>
  </div>
  <div class="main-content" id="mainContent">
    <div class="banner">
      Raise your pets to make it out the Hood.
    </div>
    <div id="home" class="section">
      <h3>Welcome to eHomies</h3>
      <p>Level up, evolve, and ride with your crew of digital companions.</p>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      const content = document.getElementById('mainContent');
      content.innerHTML = `
        <div class="banner">
          Raise your pets to make it out the Hood.
        </div>
        <div id="${sectionId}" class="section">
          <h3>${sectionId.charAt(0).toUpperCase() + sectionId.slice(1)}</h3>
          <p>Coming soon...</p>
        </div>`;
    }
  </script>
</body>
</html>
