<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eHomies - Virtual Pet World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefae0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #457b9d;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    .pet-card {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #fff;
    }
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #2a9d8f;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #21867a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to eHomies!</h1>
    <p>Adopt, train, and level up your digital pets.</p>
  </header>

  <main>
    <section class="pet-card">
      <h2>Your Pet: Pixel</h2>
      <p>Level: <span id="pet-level">1</span></p>
      <button class="btn" onclick="levelUp()">Train</button>
    </section>
  </main>

  <script>
    let level = 1;

    function levelUp() {
      level++;
      document.getElementById("pet-level").innerText = level;
    }
  </script>
</body>
</html>
