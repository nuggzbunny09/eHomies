<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eHomies - The Block</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FFF5F0] text-gray-800 font-sans">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-red-300 text-white p-6">
      <div class="mb-8">
        <img src="https://sapi.subeta.net/avatar/736889.png" alt="User Avatar" class="rounded-full w-24 h-24 mx-auto shadow-md" />
        <h2 class="text-center mt-4 text-xl font-bold">NuggzBunny</h2>
        <p class="text-center text-sm">Level 12</p>
      </div>

      <nav class="space-y-3">
        <button onclick="loadContent('block')" class="w-full bg-red-500 hover:bg-red-600 py-2 px-4 rounded-xl text-white">🏠 The Block</button>
        <button onclick="loadContent('homies')" class="w-full bg-red-500 hover:bg-red-600 py-2 px-4 rounded-xl text-white">👥 Your Homies</button>
        <button onclick="loadContent('stash')" class="w-full bg-red-500 hover:bg-red-600 py-2 px-4 rounded-xl text-white">💼 Stash Spot</button>
        <button onclick="loadContent('cred')" class="w-full bg-red-500 hover:bg-red-600 py-2 px-4 rounded-xl text-white">📈 Street Cred</button>
        <button onclick="loadContent('settings')" class="w-full bg-red-500 hover:bg-red-600 py-2 px-4 rounded-xl text-white">⚙️ Settings</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 p-10">
      <!-- Default content -->
      <h1 class="text-4xl font-extrabold text-red-600 mb-4" style="font-family: 'Comic Sans MS', cursive;">
        Welcome to eHomies
      </h1>
      <p class="text-lg text-gray-700">Build your crew, stack respect, and rise to digital legend status.</p>
    </main>

  </div>

  <script>
    function loadContent(section) {
      const content = document.getElementById('main-content');
      let html = '';

      switch (section) {
        case 'block':
          html = `
            <h1 class="text-4xl font-extrabold text-red-600 mb-4" style="font-family: 'Comic Sans MS', cursive;">
              Welcome to The Block
            </h1>
            <p class="text-lg text-gray-700">This is your hub — news, events, daily goals, and more coming soon.</p>
          `;
          break;

        case 'homies':
          html = `
            <h1 class="text-4xl font-extrabold text-red-600 mb-6" style="font-family: 'Comic Sans MS', cursive;">
              Yo Homies
            </h1>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div class="bg-white rounded-2xl shadow-md p-6 text-center hover:shadow-lg transition">
                <div class="text-5xl mb-4">🎯</div>
                <h2 class="text-2xl font-bold text-red-600 mb-2">Recruit a Homie</h2>
                <p class="text-gray-700 mb-4">Pick your starter from the realest lineup. Choose wisely.</p>
                <a href="#" onclick="loadContent('recruit')" class="inline-block bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-xl">Go</a>
              </div>
              <div class="bg-white rounded-2xl shadow-md p-6 text-center hover:shadow-lg transition">
                <div class="mb-4">
  <img src="images/save-homie.png" alt="Save a Homie Icon" class="w-16 h-16 mx-auto rounded-md" /> </div>
                <h2 class="text-2xl font-bold text-red-600 mb-2">Save a Homie</h2>
                <p class="text-gray-700 mb-4">These homies need love. Give them a second shot at glory.</p>
                <a href="#" onclick="loadContent('adopt')" class="inline-block bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-xl">Go</a>
              </div>
              <div class="bg-white rounded-2xl shadow-md p-6 text-center hover:shadow-lg transition">
                <div class="text-5xl mb-4">🚪</div>
                <h2 class="text-2xl font-bold text-red-600 mb-2">Kick 'Em Out</h2>
                <p class="text-gray-700 mb-4">Let go of those who ain't cuttin' it. Clean up your squad.</p>
                <a href="#" onclick="loadContent('abandon')" class="inline-block bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-xl">Go</a>
              </div>
            </div>
          `;
          break;

        case 'recruit':
          html = `
            <h1 class="text-4xl font-extrabold text-red-600 mb-6" style="font-family: 'Comic Sans MS', cursive;">
              🎯 Recruit a Homie
            </h1>
            <p class="text-lg text-gray-700 mb-4">Pick your first eHomie from a lineup of real ones. No randoms here—choose wisely and train 'em right.</p>
            <div class="flex space-x-4 mb-6">
              <button onclick="loadContent('adopt')" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-xl">❤️ Save a Homie</button>
              <button onclick="loadContent('recruit')" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-xl">🎯 Recruit a Homie</button>
              <button onclick="loadContent('abandon')" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-xl">🚪 Abandon a Homie</button>
            </div>
            <p class="text-gray-600">[Insert your recruit selection UI here]</p>
          `;
          break;

        case 'adopt':
          html = `
            <h1 class="text-4xl font-extrabold text-red-600 mb-6" style="font-family: 'Comic Sans MS', cursive;">
              ❤️ Save a Homie
            </h1>
            <p class="text-lg text-gray-700 mb-4">These homies been through it and need a new shot. Show some love, give 'em a home, and they'll hold you down for life.</p>
            <p class="text-gray-600">[Insert adopt interface here]</p>
          `;
          break;

        case 'abandon':
          html = `
            <h1 class="text-4xl font-extrabold text-red-600 mb-6" style="font-family: 'Comic Sans MS', cursive;">
              🚪 Kick 'Em Out
            </h1>
            <p class="text-lg text-gray-700 mb-4">Not every eHomie makes the cut. If it’s time to part ways, let 'em go with style. But don’t say we didn’t warn ya.</p>
            <p class="text-gray-600">[Insert abandon interface here]</p>
          `;
          break;

        case 'stash':
          html = `
            <h1 class="text-4xl font-extrabold text-red-600 mb-4" style="font-family: 'Comic Sans MS', cursive;">
              💼 Stash Spot
            </h1>
            <p class="text-lg text-gray-700">Store your gear, goodies, and street treasures here. Inventory system coming soon.</p>
          `;
          break;

        case 'cred':
          html = `
            <h1 class="text-4xl font-extrabold text-red-600 mb-4" style="font-family: 'Comic Sans MS', cursive;">
              📈 Street Cred
            </h1>
            <p class="text-lg text-gray-700">Track your rep, badges, and homie milestones. More stats dropping soon.</p>
          `;
          break;

        case 'settings':
          html = `
            <h1 class="text-4xl font-extrabold text-red-600 mb-4" style="font-family: 'Comic Sans MS', cursive;">
              ⚙️ Settings
            </h1>
            <p class="text-lg text-gray-700">Adjust your account, theme, and game preferences here.</p>
          `;
          break;
      }

      content.innerHTML = html;
    }
  </script>

</body>
</html>
