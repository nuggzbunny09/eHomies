<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eHomies</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FFF5F0] text-gray-800 font-sans">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-red-300 text-white p-6">
      <div class="mb-8">
        <img src="https://sapi.subeta.net/avatar/736889.png" alt="User Avatar" class="rounded-full w-24 h-24 mx-auto shadow-md" />
        <h2 class="text-center mt-4 text-xl font-bold">NuggzBunny</h2>
        <p class="text-center text-sm">Level 12</p>
      </div>

      <nav class="space-y-3">
        <button class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-xl transition">🏠 Home</button>
        <button class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-xl transition">🐾 Pets</button>
        <button class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-xl transition">🎒 Inventory</button>
        <button class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-xl transition">🏆 Achievements</button>
        <button class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-xl transition">⚙️ Settings</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10">
      <header class="mb-6">
        <h1 class="text-4xl font-extrabold text-red-600 drop-shadow-md" style="font-family: 'Comic Sans MS', cursive, sans-serif;">
          Raise Your Pets to Make It Out the Hood
        </h1>
        <p class="mt-2 text-lg text-gray-700">Collect, grow, and level up your eHomies. Survival starts with friendship. 🐾</p>
      </header>

      <section class="mt-6">
        <p class="text-lg">
          Start building your crew today — earn respect, collect homies, and rise through the ranks of digital hood fame.
        </p>
      </section>
    </main>

  </div>

</body>
</html>
