<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eHomies - Recruiting Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
     @font-face {
    font-family: 'Street Soul';
    src: url('./fonts/street soul.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  .graffiti-title {
    font-family: 'Street Soul', cursive;
  }

    .main-title {
      font-family: 'Comic Sans MS', cursive;
      font-weight: 900;
      text-shadow: 2px 2px 0 #333;
    }

    .bubbly {
      font-family: 'Comic Sans MS', cursive;
      font-weight: bold;
      border-radius: 9999px;
    }
  </style>
</head>
<body class="bg-[#EADACD] text-gray-800 font-sans">
  <div class="flex min-h-screen">
  <div id="sidebar-placeholder"></div>



    <!-- Main Content -->
    <main class="flex-1 p-10">
      <div class="w-full bg-cyan-300 py-2 px-6 rounded-b-xl shadow-md mb-10">
      <h1 class="graffiti-title text-8xl text-red-600">Recruiting Agency</h1>
      </div>
      <p class="text-lg text-gray-700 mb-8">These are the base set of Homies available to any new user. Pick one to join your crew.</p>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
        <!-- Repeat this block for each homie -->
        <div class="bg-white rounded-2xl shadow-md p-4 text-center">
          <img src="images/ChaCha.jpeg" alt="Homie 1" class="w-25 h-25 mx-auto mb-4 rounded-md" />
          <h3 class="text-lg font-bold text-red-800 mb-2">ChaCha the Chihuahua</h3>
          <button class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 bubbly">Recruit</button>
        </div>
        <div class="bg-white rounded-2xl shadow-md p-4 text-center">
          <img src="images/Bully.jpeg" alt="Homie 1" class="w-25 h-25 mx-auto mb-4 rounded-md" />
          <h3 class="text-lg font-bold text-red-800 mb-2">Bully the Bulldog</h3>
          <button class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 bubbly">Recruit</button>
        </div>
        <div class="bg-white rounded-2xl shadow-md p-4 text-center">
          <img src="images/Felon.jpeg" alt="Homie 1" class="w-25 h-25 mx-auto mb-4 rounded-md" />
          <h3 class="text-lg font-bold text-red-800 mb-2">Felon the Feline</h3>
          <button class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 bubbly">Recruit</button>
        </div>
        <div class="bg-white rounded-2xl shadow-md p-4 text-center">
          <img src="images/Squirt.jpeg" alt="Homie 1" class="w-25 h-25 mx-auto mb-4 rounded-md" />
          <h3 class="text-lg font-bold text-red-800 mb-2">Squirt the Squirrel</h3>
          <button class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 bubbly">Recruit</button>
        </div>
        <div class="bg-white rounded-2xl shadow-md p-4 text-center">
          <img src="images/Beefy.jpeg" alt="Homie 1" class="w-25 h-25 mx-auto mb-4 rounded-md" />
          <h3 class="text-lg font-bold text-red-800 mb-2">Beefy the Cow</h3>
          <button class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 bubbly">Recruit</button>
        </div>
        <div class="bg-white rounded-2xl shadow-md p-4 text-center">
          <img src="images/Racquet.jpeg" alt="Homie 1" class="w-25 h-25 mx-auto mb-4 rounded-md" />
          <h3 class="text-lg font-bold text-red-800 mb-2">Racquet the Racoon</h3>
          <button class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 bubbly">Recruit</button>
        </div>
        <div class="bg-white rounded-2xl shadow-md p-4 text-center">
          <img src="images/Rivera.jpeg" alt="Homie 1" class="w-25 h-25 mx-auto mb-4 rounded-md" />
          <h3 class="text-lg font-bold text-red-800 mb-2">Rivera the Goldfish</h3>
          <button class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 bubbly">Recruit</button>
        </div>
        <div class="bg-white rounded-2xl shadow-md p-4 text-center">
          <img src="images/Turty.jpeg" alt="Homie 1" class="w-25 h-25 mx-auto mb-4 rounded-md" />
          <h3 class="text-lg font-bold text-red-800 mb-2">Turty the Turtle</h3>
          <button class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 bubbly">Recruit</button>
        </div>
        <div class="bg-white rounded-2xl shadow-md p-4 text-center">
          <img src="images/Soary.jpeg" alt="Homie 1" class="w-25 h-25 mx-auto mb-4 rounded-md" />
          <h3 class="text-lg font-bold text-red-800 mb-2">Soary the Pidgeon</h3>
          <button class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 bubbly">Recruit</button>
        </div>
        <div class="bg-white rounded-2xl shadow-md p-4 text-center">
          <img src="images/Mallary.jpeg" alt="Homie 2" class="w-25 h-25 mx-auto mb-4 rounded-md" />
          <h3 class="text-lg font-bold text-red-800 mb-2">Mallary the Duck</h3>
          <button class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 bubbly">Recruit</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
