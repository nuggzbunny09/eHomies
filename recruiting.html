          <h3 class="text-lg font-bold text-red-800 mb-2">Squirt the Squirrel</h3>

  <script>
  const homies = [
    {
      id: "chacha",
      name: "ChaCha the Chihuahua",
      image: "images/ChaCha.jpeg",
      backstory: "ChaCha is small but fierce, a loyal street pup who grew up dodging alley cats and scooters. She's got heart and hustle."
    },
    {
      id: "bully",
      name: "Bully the Bulldog",
      image: "images/Bully.jpeg",
      backstory: "Bully is a big softie with a tough bark. Once a neighborhood bouncer, now he's just looking for a real crew to chill with."
    },
    {
      id: "felon",
      name: "Felon the Feline",
      image: "images/Felon.jpeg",
      backstory: "Slick and sly, Felon knows how to vanish in a flash. No one really knows her full story, and she likes it that way."
    },
    {
      id: "squirt",
      name: "Squirt the Squirrel",
      image: "images/Squirt.jpeg",
      backstory: "Squirt's the lookout—fast, jittery, and always on alert. Perfect homie for street intel."
    },
    {
      id: "beefy",
      name: "Beefy the Cow",
      image: "images/Beefy.jpeg",
      backstory: "Beefy grew up on the wrong side of the pasture. He's strong, silent, and ready to throw down for his crew."
    },
    {
      id: "racquet",
      name: "Racquet the Racoon",
      image: "images/Racquet.jpeg",
      backstory: "Racquet is the master of scavenging and stealth. You want him on your side when the lights go out."
    },
    {
      id: "rivera",
      name: "Rivera the Goldfish",
      image: "images/Rivera.jpeg",
      backstory: "Don’t be fooled by the bowl—Rivera's sharp, calculating, and somehow always in the know."
    },
    {
      id: "turty",
      name: "Turty the Turtle",
      image: "images/Turty.jpeg",
      backstory: "Turty might be slow, but he’s wise and reliable. The crew calls him the strategist."
    },
    {
      id: "soary",
      name: "Soary the Pidgeon",
      image: "images/Soary.jpeg",
      backstory: "From rooftop to rooftop, Soary sees it all. The urban scout with wings of freedom."
    },
    {
      id: "mallary",
      name: "Mallary the Duck",
      image: "images/Mallary.jpeg",
      backstory: "Mallary’s loud, proud, and not afraid to waddle into trouble. She’s got attitude and feathers to match."
    }
  ];
</script>

  <script>
  fetch('sidebar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('sidebar-placeholder').innerHTML = data;
    })
    .then(() => {
      const script = document.createElement("script");
      script.src = "auth.js";
      document.body.appendChild(script);
    });
</script>
  <script>
  let selectedHomie = null;

  function renderHomieGrid() {
    const container = document.querySelector("main");
    container.innerHTML = `
      <div class="w-full bg-cyan-300 py-2 px-6 rounded-b-xl shadow-md mb-10">
        <h1 class="graffiti-title text-8xl text-red-600">Recruiting Agency</h1>
      </div>
      <p class="text-lg text-gray-700 mb-8">These are the base set of Homies available to any new user. Pick one to join your crew.</p>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
        ${homies.map(h => `
          <div class="bg-white rounded-2xl shadow-md p-4 text-center">
            <img src="${h.image}" alt="${h.name}" class="w-25 h-25 mx-auto mb-4 rounded-md" />
            <h3 class="text-lg font-bold text-red-800 mb-2">${h.name}</h3>
            <button onclick="selectHomie('${h.id}')" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 bubbly">Recruit</button>
          </div>
        `).join("")}
      </div>
    `;
  }

  function selectHomie(id) {
    selectedHomie = homies.find(h => h.id === id);
    const container = document.querySelector("main");
    container.innerHTML = `
      <div class="text-center">
        <img src="${selectedHomie.image}" alt="${selectedHomie.name}" class="w-64 h-auto mx-auto rounded-lg mb-6 shadow-lg" />
        <h2 class="text-4xl font-bold graffiti-title text-red-700 mb-2">${selectedHomie.name}</h2>
        <p class="text-lg mb-6 max-w-xl mx-auto">${selectedHomie.backstory}</p>
        <button onclick="recruitHomie()" class="bg-green-600 hover:bg-green-700 text-white py-2 px-6 mr-4 bubbly">Recruit this Homie</button>
        <button onclick="renderHomieGrid()" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-6 bubbly">Go Back to Homies</button>
      </div>
    `;
  }

  function recruitHomie() {
    const username = localStorage.getItem("currentUser");
    if (!username || !selectedHomie) return alert("Something went wrong.");

    let users = JSON.parse(localStorage.getItem("currentUser")) || {};
    if (!users[username]) users[username] = { adoptedHomies: [] };

    users[username].adoptedHomies.push({
      name: selectedHomie.name,
      image: selectedHomie.image,
      stats: { level: 1, xp: 0, equippedItems: [] }
    });

    localStorage.setItem("currentUser", JSON.stringify(users));
    alert(`${selectedHomie.name} joined your crew!`);
    window.location.href = "index.html"; // Or redirect wherever you want
  }

  // Load initial view after sidebar
  fetch('sidebar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('sidebar-placeholder').innerHTML = data;
    })
    .then(() => {
      const script = document.createElement("script");
      script.src = "auth.js";
      document.body.appendChild(script);

      renderHomieGrid(); // Start here after sidebar loads
    });
</script>


</body>
