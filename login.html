<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eHomies - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Street Soul';
      src: url('./fonts/street soul.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    .graffiti-title {
      font-family: 'Street Soul', cursive;
    }

    .main-title {
      font-family: 'Comic Sans MS', cursive;
      font-weight: 900;
      text-shadow: 2px 2px 0 #333;
    }

    .bubbly {
      font-family: 'Comic Sans MS', cursive;
      font-weight: bold;
      border-radius: 9999px;
    }
  </style>
</head>
<body class="bg-[#EADACD] text-gray-800 font-sans">
  <div class="flex min-h-screen">
    <div id="sidebar-placeholder"></div>
    <main class="flex-1 p-10">
      <div class="w-full bg-cyan-300 py-2 px-6 rounded-b-xl shadow-md mb-10">
        <h1 class="graffiti-title text-8xl text-red-600 mb-6" id="formTitle">Log In</h1>
      </div>

      <p class="text-lg text-gray-700 mb-6" id="formSubtext">Enter your username to log in and join your eHomies squad.</p>

      <form id="loginForm" class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-6">
        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 mb-4" />

        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 mb-4" />

        <button type="submit"
                class="w-full bg-cyan-300 hover:bg-cyan-500 text-red-600 bubbly font-bold py-2 rounded-full transition duration-300"
                id="submitBtn">
          Log In
        </button>

        <p id="loginError" class="text-red-600 mt-4 hidden"></p>

        <p class="text-center mt-4">
          <a href="#" id="toggleCreate" class="text-blue-600 underline">Create an account instead</a>
        </p>
      </form>
    </main>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const toggleBtn = document.getElementById("toggleCreate");
    const title = document.getElementById("formTitle");
    const subtext = document.getElementById("formSubtext");
    const submitBtn = document.getElementById("submitBtn");
    const errorMsg = document.getElementById("loginError");

    let creatingAccount = false;

    toggleBtn.addEventListener("click", (e) => {
      e.preventDefault();
      creatingAccount = !creatingAccount;

      title.textContent = creatingAccount ? "Create Account" : "Log In";
      subtext.textContent = creatingAccount
        ? "Create your eHomies account to get started!"
        : "Enter your username to log in and join your eHomies squad.";
      submitBtn.textContent = creatingAccount ? "Create Account" : "Log In";
      toggleBtn.textContent = creatingAccount
        ? "Back to login"
        : "Create an account instead";
      errorMsg.classList.add("hidden");
    });

    loginForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const endpoint = creatingAccount ? "/api/createUser" : "/api/login";
      const response = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      if (result.success) {
        localStorage.setItem("currentUser", result.user.username);
        window.location.href = "index.html";
      } else {
        errorMsg.textContent = result.message;
        errorMsg.classList.remove("hidden");
      }
    });
  </script>

  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('sidebar-placeholder').innerHTML = data;
      })
      .then(() => {
        const script = document.createElement("script");
        script.src = "auth.js";
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
