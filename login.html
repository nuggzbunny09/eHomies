<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eHomies - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @font-face {
      font-family: 'Street Soul';
      src: url('./fonts/street soul.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    .graffiti-title {
      font-family: 'Street Soul', cursive;
    }

    .main-title {
      font-family: 'Comic Sans MS', cursive;
      font-weight: 900;
      text-shadow: 2px 2px 0 #333;
    }

    .bubbly {
      font-family: 'Comic Sans MS', cursive;
      font-weight: bold;
      border-radius: 9999px;
    }
  </style>
</head>
<body class="bg-[#EADACD] text-gray-800 font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar Placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <main class="flex-1 p-10">
      <div class="w-full bg-cyan-300 py-2 px-6 rounded-b-xl shadow-md mb-10">
        <h1 class="graffiti-title text-8xl text-red-600 mb-6">Login</h1>
      </div>

      <p class="text-lg text-gray-700 mb-6">Enter your username to begin your eHomies journey.</p>

      <div class="max-w-xl mx-auto bg-white p-10 rounded-2xl shadow-md text-center">
        <input
          id="usernameInput"
          type="text"
          placeholder="Enter your username"
          class="w-full p-3 mb-6 border border-gray-300 rounded-md"
        />
        <button
          onclick="loginUser()"
          class="bubbly bg-cyan-300 hover:bg-cyan-500 text-red-800 py-2 px-6 text-lg"
        >
          Log In
        </button>
      </div>
    </main>
  </div>

  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('sidebar-placeholder').innerHTML = data;
      });

    function loginUser() {
      const username = document.getElementById('usernameInput').value.trim();

      if (!username) {
        alert('Please enter a username.');
        return;
      }

      let user = JSON.parse(localStorage.getItem(username));
      if (!user) {
        user = {
          username: username,
          level: 1,
          avatar: "https://sapi.subeta.net/avatar/736889.png",
          homies: []
        };
        localStorage.setItem(username, JSON.stringify(user));
      }

      localStorage.setItem("currentUser", username);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
