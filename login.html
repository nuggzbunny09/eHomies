<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eHomies - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Street Soul';
      src: url('./fonts/street soul.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    .graffiti-title {
      font-family: 'Street Soul', cursive;
    }

    .main-title {
      font-family: 'Comic Sans MS', cursive;
      font-weight: 900;
      text-shadow: 2px 2px 0 #333;
    }

    .bubbly {
      font-family: 'Comic Sans MS', cursive;
      font-weight: bold;
      border-radius: 9999px;
    }
  </style>
</head>
<body class="bg-[#EADACD] text-gray-800 font-sans">
  <div class="flex min-h-screen">
    <!-- No sidebar here -->
    <main class="flex-1 p-10">
      <div class="w-full bg-cyan-300 py-2 px-6 rounded-b-xl shadow-md mb-10">
        <h1 class="graffiti-title text-8xl text-red-600 mb-6">Log In</h1>
      </div>

      <p class="text-lg text-gray-700 mb-6">Enter your username to log in and join your eHomies squad.</p>

      <form id="loginForm" class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-6">
        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 mb-4" />

        <button type="submit"
                class="w-full bg-cyan-300 hover:bg-cyan-500 text-red-600 bubbly font-bold py-2 rounded-full transition duration-300">
          Log In
        </button>

        <p id="loginError" class="text-red-600 mt-4 hidden">Invalid username. Try again.</p>
      </form>
    </main>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();

      if (username === "NuggzBunny") {
        const user = {
          username: "NuggzBunny",
          level: 12,
          avatar: "images/eHomies.png",
          homies: []
        };

        localStorage.setItem("currentUser", "NuggzBunny");
        localStorage.setItem("NuggzBunny", JSON.stringify(user));
        window.location.href = "index.html";
      } else {
        document.getElementById("loginError").classList.remove("hidden");
      }
    });
  </script>
  <script>
  fetch('sidebar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('sidebar-placeholder').innerHTML = data;
    })
    .then(() => {
      const script = document.createElement("script");
      script.src = "auth.js";
      document.body.appendChild(script);
    });
</script>
</body>
</html>
